<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DTG Stream Moderation Canned Responses</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/sword.webp" alt="DTG Logo" width="30" height="30" class="d-inline-block align-text-top">
            DTG Stream Moderation Canned Responses
          </a>
        </div>
      </nav>
      <div class="row">
        <div id="buttons-div" class="col-md-7">

        </div>
        <div class="col-md-5">

          <div class="m-1">
            <h2>Text to be copied</h2>
            <div class="border border-4 rounded" id="textToCopyPreview"></div class="border border-4">
          </div>

          <div class="m-1">
            <h2>Last copied</h2>
            <div class="border border-4 rounded" id="lastCopiedText"><i>-- No copied text --</i></div class="border border-4">
          </div>
        </div>
      </div>
    </div>
    <div class="position-relative">
      <div class="toast-container position-absolute bottom-100 end-0">
        <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" id="toast-success">
          <div class="d-flex">
            <div class="toast-body">
            Copy successfull
          </div>
            <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
        <div class="toast align-items-center text-white bg-warning border-0" role="alert" aria-live="assertive" aria-atomic="true" id="toast-error">
          <div class="d-flex">
            <div class="toast-body">
            Error copying to clipboard :(
          </div>
            <button type="button" class="btn-close me-2 m-auto btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
    </div>

	  <script src="bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
	  <script src="js/script.js"></script>
  </body>
</html>
